<html lang="en"> 
    <head> 
        <title>Jacob's Pizzeria</title>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<style>
			body {
				max-width: 900px;
				margin: 0 auto;
			}
			content {
				display:block;
				max-width: 900px;
				background-color:#FFFF6D;
			}
			.clear-float {
				clear:both;
			}
			/*
			:required {
				font-weight:bold;
				}
				As much as I wanted to use this, it modifies the inputs,
				not the labels. Oh well.
			*/
			.rqd {
				font-weight:bold;
			}
		</style>
    </head> 
    
    <body>
        <header>
            <h1>Jacob's Pizzeria</h1>
        </header>
        <nav>
		<p>
		<a href="index.html">Home</a>
		<a href="menu.html">Menu</a>
		<a href="contact.html">Contact Us</a>
		<div class="clear-float"></div>
		</p>
        </nav>
		<content>
			<form>
				<label for="name" class="rqd">Name:</label>
				<input type="text" id="name" name="name" required><br />
				<label for="email" class="rqd">Email:</label>
				<input type="text" id="email" name="email" required><br />
				<label for="phone" class="rqd">Phone:</label>
				<input type="text" id="phone" name="phone" required><br />
				<label for="reason" class="rqd">Reason for Inquiry:</label>
				<select id="reason" name="reason" required>
					<option value="catering" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				<br />
				<label for="info" class="rqd">Additional Information:</label>
				<textarea id="info" name="info" required></textarea><br />
				<fieldset>
					<legend class="rqd">Have you been to the restaurant?</legend>
					<input type="radio" id="choiceyes" name="past-client" value="yes" required>
					<label for="choiceyes">Yes</label>
					<input type="radio" id="choiceno" name="past-client" value="no">
					<label for="choiceno">No</label>
				</fieldset>
				<br />
				<fieldset>
					<legend>Best days to contact you:</legend>
					<input type="checkbox" id="Mon" name="contact-days" value="M">
					<label for="Mon">M</label>
					<input type="checkbox" id="Tue" name="contact-days" value="T">
					<label for="Tue">T</label>
					<input type="checkbox" id="Wed" name="contact-days" value="W">
					<label for="Wed">W</label>
					<input type="checkbox" id="Thu" name="contact-days" value="Th">
					<label for="Thu">Th</label>
					<input type="checkbox" id="Fri" name="contact-days" value="F">
					<label for="Fri">F</label>
				</fieldset>
				<br />
				<input type="submit" name="submit" value="Send Request">
			</form>
			<p style="margin-bottom:0px;">Required fields are bolded.</p>
		</content>
        <footer>
			123 Incoherence Ln, Whatopolis, Denial, 52222<br />
			(939) 999 - 9999
        </footer>
    </body> 
</html>
