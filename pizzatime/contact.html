<html lang="en"> 
    <head>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Jacob's Pizzeria</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<style>
			body {
				max-width: 900px;
				margin: 0 auto;
			}
			content {
				display:block;
				max-width: 900px;
				background-color:#FFFF6D;
			}
			.clear-float {
				clear:both;
			}
			/*
			:required {
				font-weight:bold;
				}
				As much as I wanted to use this, it modifies the inputs,
				not the labels. Oh well.
			*/
			.rqd {
				font-weight:bold;
			}
		</style>
		<script>
			function validateForm() {
				var forms = document.getElementsByClassName("needs-validation");
				if (forms.length != 0)
				{
					if (forms[0].checkValidity() === false)
					{
						alert("Form is invalid and has not been submitted.");
					}
					else if(forms[0].checkValidity() === true)
					{
						alert("Form is valid and has been submitted.");
					}
					else
					{
						alert("An error has occurred. Please refresh the page and try again.");
					}
				}
				else
				{
					alert("An error has occurred. Please refresh the page and try again.");
				}
			
			}
		
		</script>
		
    </head> 
    
    <body>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
        <header>
            <h1>Jacob's Pizzeria</h1>
        </header>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="index.html"><img src="images/home.svg" /></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="menu.html">Menu</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="contact.html">Contact Us</a>
			</li>
		</ul>
		<content>
			<form class="needs-validation">
			<div class="form-group">
				<label for="name" class="rqd">Name:</label>
				<input class="form-control needs-validation" type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email" class="rqd">Email:</label>
				<input class="form-control" type="text" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="phone" class="rqd">Phone:</label>
				<input class="form-control" type="text" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="reason" class="rqd">Reason for Inquiry:</label>
				<select class="form-control" id="reason" name="reason" required>
					<option value="catering" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="info" class="rqd">Additional Information:</label>
				<textarea class="form-control" id="info" name="info" required></textarea>
			</div>
			<div class="form-group">
				<fieldset>
					<legend class="rqd">Have you been to the restaurant?</legend>
					<input type="radio" id="choiceyes" name="past-client" value="yes" required>
					<label for="choiceyes">Yes</label>
					<input type="radio" id="choiceno" name="past-client" value="no">
					<label for="choiceno">No</label>
				</fieldset>
			</div>
			<div class="form-group">
				<fieldset>
					<legend>Best days to contact you:</legend>
					<input type="checkbox" id="Mon" name="contact-days" value="M">
					<label for="Mon">M</label>
					<input type="checkbox" id="Tue" name="contact-days" value="T">
					<label for="Tue">T</label>
					<input type="checkbox" id="Wed" name="contact-days" value="W">
					<label for="Wed">W</label>
					<input type="checkbox" id="Thu" name="contact-days" value="Th">
					<label for="Thu">Th</label>
					<input type="checkbox" id="Fri" name="contact-days" value="F">
					<label for="Fri">F</label>
				</fieldset>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit" onclick="validateForm()">Send Request</button>
			</div>
			</form>
			<p style="margin-bottom:0px;">Required fields are bolded.</p>
		</content>
        <footer>
			123 Incoherence Ln, Whatopolis, Denial, 52222<br />
			(939) 999 - 9999
        </footer>
    </body> 
</html>
